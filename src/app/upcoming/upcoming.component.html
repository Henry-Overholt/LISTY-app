<h2>Upcoming</h2>
<ul>
  <li *ngFor="let todo of upcomingTodoList; index as i">
    <div>
      <p>{{ todo.to_do_item }}</p>
      <p>{{ todo.to_do_date }}</p>
      <button (click)="deleteTodo(todo.id)">Complete</button>
    </div>
  </li>
</ul>

<ul>
  <li *ngFor="let event of upcomingEventList; index as i">
    <div>
      <p>{{ event.event_name }}</p>
      <p>{{ event.event_date }}</p>
      <p>{{ event.event_zip }}</p>
      <button (click)="getWeather(event.event_zip)">
        Get Weather and Traffic
      </button>
    </div>
  </li>
</ul>
