<h2>Tomorrow</h2>
<ul>
  <li *ngFor="let todo of tomorrowTodoList; index as i">
    <div>
      <p>{{ todo.to_do_item }}</p>
      <p>{{ todo.to_do_date }}</p>
      <button (click)="deleteTodo(todo.id)">Complete</button>
    </div>
  </li>
</ul>

<ul>
  <li *ngFor="let event of tomorrowEventList; index as i">
    <div>
      <p>{{ event.event_name }}</p>
      <p>{{ event.event_name }}</p>
      <button>X</button>
    </div>
  </li>
</ul>
